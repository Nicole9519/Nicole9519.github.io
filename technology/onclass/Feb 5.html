			var myData = [24,34,56,9,23,54];
			var newData = [33,22,10];

			var drawCircles = function(data){
				
				var svg = d3.select("#viz");

				var dots = svg.selectAll(".dot")
				.data(data)

				//enter circles
			dots
				.enter()
				.append("circle")
				.attr("class","dot")
				.attr("r",0)
				.attr("cx",function(d,i){
					return 25 + (i * 50);
				})
				.attr("cy",40)
				.transition()
				.duration(1000)
				.attr("r", function(d){
					return d/2 ;
				});

		//update 
			dots
				.transition()
				.duration(1000)
				.attr("r", function(d){
					return d/2 ;
				})
				.attr("fill","green");
		//exit
			dots
			.exit()
			.transition()
			.duration(1000)
			.attr("r",0)
			.remove();

			};

			
		drawCircles(myData)
